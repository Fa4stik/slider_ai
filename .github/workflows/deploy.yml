name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull Docker image
        run: docker pull fa4stik/slider_ai:latest

      - name: List /app directory contents
        run: docker run --rm -v ${{ github.workspace }}:/app fa4stik/slider_ai:latest ls -la /app

      - name: Run Docker container
        run: docker run --rm -v ${{ github.workspace }}:/app fa4stik/slider_ai:latest

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build